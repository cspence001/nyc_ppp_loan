<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loan Dash</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Industry:</h5>
          <!-- dropdown  -->
          <!-- <select id="selDataset" onchange="optionChanged(this.value)"></select> -->
          <select id="selDataset" onchange="optionChanged()"></select>
          <option value ="ind1">Accomodation and Food Services</option>
          <option value ="ind2">Educational Services</option>
          <option value ="ind3">Administrative and Support and Waste Management and Remediation Services</option>
          <option value ="ind4">Professional, Scientific, and Technical Services</option>
          <option value ="ind5">Manufacturing</option>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Industry Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="pie"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="/plotly-challenge/static/js/app.js"></script> link for github pages deploy -->
  <script src="logic.js"></script> <!-- link for local server deploy-->

</body>

</html>
